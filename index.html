<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="text-secondary">
    <nav class="navbar navbar navbar-expand navbar-dark bg-dark fixed-top">
      <div class="container-fluid d-flex flex-column align-items-center">
        <!-- Website Name Centered -->
        <a class="navbar-brand mb-2" href="#">
          <span class="text-info fw-bold display-2">6th Session Activity</span>
        </a>

        <!-- Navbar Links -->
        <div class="d-flex">
          <!-- Hidden on small and medium screens -->
          <!-- Links for Four Apps -->
          <a
            class="nav-link btn btn-outline-info mx-2 lead container-fluid p-1"
            href="#"
            id="oddEvenLink"
            >Even or Odd</a
          >
          <a
            class="nav-link btn btn-outline-info mx-2 p-1 lead container-fluid"
            href="#"
            id="converterLink"
            >Converter</a
          >
          <a
            class="nav-link btn btn-outline-info mx-2 p-1 lead container-fluid"
            href="#"
            id="isMultipleLink"
            >isMultiple</a
          >
          <a
            class="nav-link btn btn-outline-info mx-2 p-1 lead container-fluid"
            href="#"
            id="largestNumberLink"
            >Largest Number</a
          >
        </div>
      </div>
    </nav>

    <div class="container mt-6" id="content">
      <div id="oddEvenSection">
        <div class="calculator-box">
          <h1 class="text-center display-3">Even or Odd Checker</h1>
          <div class="mb-3">
            <label for="numberInput" class="form-label lead"
              >Enter any number:</label
            >
            <input type="number" class="form-control" id="numberInput" />
          </div>
          <button class="btn btn-primary" id="checkButton">Check</button>
          <div id="result" class="mt-3"></div>
        </div>
      </div>

      <div class="calculator-box d-none" id="converterSection">
        <h1 class="text-center display-3">Converter</h1>
        <div class="mb-3">
          <label for="temperatureInput" id="temperatureInputLabel" class="lead"
            >℃</label
          >
          <input type="number" class="form-control" id="temperatureInput" />
        </div>
        <button class="btn btn-primary mb-3" id="toggleUnitButton">⇅</button>
        <div class="mb-3">
          <label
            for="convertedTemperatureOutput"
            id="convertedTemperatureOutputLabel"
            class="lead"
            >℉</label
          >
          <input
            type="text"
            class="form-control"
            id="convertedTemperatureOutput"
            readonly
          />
        </div>
        <button class="btn btn-primary" id="convertButton">Convert</button>
      </div>

      <div class="calculator-box d-none" id="isMultipleSection">
        <!-- isMultiple Section Content -->
        <h1 class="text-center display-3">Let's check the number!</h1>
        <div class="mb-3">
          <!-- You can add the isMultiple elements here -->
          <label for="isMultipleLabel" class="form-label lead"
            >Enter any number:</label
          >
          <input type="number" class="form-control" id="isMultipleInput" />
        </div>
        <button class="btn btn-primary" id="check-el">Check</button>
        <div id="isMultipleResult" class="mt-3"></div>
      </div>

      <div class="calculator-box d-none" id="largestNumberSection">
        <h1 class="text-center display-3">Find the LARGEST number!</h1>
        <p class="lead mt-3">Generate array of 10 Random numbers</p>
        <button class="btn btn-success mb-3" id="generate-el">
          Generate Random Numbers
        </button>
        <div
          id="numbers-container"
          class="form-control"
          style="min-height: 40px"
        ></div>
        <button class="btn btn-danger mt-3" id="find-el">Find Largest</button>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-..."
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
